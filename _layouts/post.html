---
layout: default
---
<div class="post">

  <header class="post-header">
  	<span class="post_date">{{ page.date | date_to_string }} </span>
    <h1 class="main_post_title">{{ page.title }}</h1>
   <!-- <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} -->
    {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
