<!DOCTYPE html>
<html>
<head>
	<title>Instagram JSON</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		var url = "https://api.instagram.com/v1/users/1551735546/media/recent/?access_token=1551735546.4bf074c.c50158944161461cb019d912fa816df9"
		var instagramRequest = $.ajax({
   			type: 'GET',
   			url: url,
   			contentType: "application/json",
    		dataType: 'jsonp'
})
		.done(function(data){
    $.each(data.data, function (i, item) 
    {
        instagram = '<li>';
        instagram += '<a href="'+ item.link +'" target="_blank">';
        instagram += '<div class="imag3" style="background-image: url('+item.images.low_resolution.url +');">';
        instagram += '</div></a>';
        instagram += '</li>';

        $('#instagram-cont').append(instagram);
    });
});

		
	
		});
	});
    

</script>
